<!-- Login Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            document.getElementById("inp1").value = "";
            document.getElementById("inp2").value = "";
        };
      </script>
      

</head>
<body>

<div class="login-container">
    <img src="/images/OIP (4).jpg" alt="User Icon">
    <h2>LOGIN</h2>
    <form id="loginForm" action="/login" method="POST" autocomplete="off">
        <div class="input-box">
            <input id="inp1"  type="text"  name="username" placeholder="Username" required autocomplete="off">
        </div>
        <div class="input-box">
            <input id="inp2" type="password" name="password" placeholder="Password" required autocomplete="new-password" >
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
    <a href="#" class="forgot-password">Forgot Password?</a>
</div>


</body>
</html>
